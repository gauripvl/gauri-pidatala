<svg id="globe-plane" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400" width="1000" height="400">
  <style>
    .plane {
      animation: hop 10s infinite;
    }

    @keyframes hop {
      0%, 100% { transform: translate(100px, 300px); }
      33% { transform: translate(400px, 200px); }
      66% { transform: translate(700px, 100px); }
    }
  </style>
  <line x1="100" y1="300" x2="700" y2="100" stroke="black" stroke-width="2"/>
  <circle cx="100" cy="300" r="10" fill="red" />
  <text x="100" y="330" font-family="Arial" font-size="20" fill="black">India</text>
  <circle cx="400" cy="200" r="10" fill="red" />
  <text x="400" y="230" font-family="Arial" font-size="20" fill="black">NY</text>
  <circle cx="700" cy="100" r="10" fill="red" />
  <text x="700" y="130" font-family="Arial" font-size="20" fill="black">SF</text>
  <polygon class="plane" points="10,0 20,10 10,20 0,10" fill="blue" transform="translate(100, 300)"/>
</svg>
